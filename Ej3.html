<input type="text" style="background-color: lightblue; border: 1px solid gray; padding: 5px;" placeholder="Ingrese texto">
<input type="password" style="background-color: lightgray; border: 1px solid darkgray; padding: 5px;" placeholder="Ingrese contraseña">
<input type="radio" style="margin-right: 5px;"> Radio
<input type="checkbox" style="margin-right: 5px;"> Checkbox
<input type="button" style="background-color: green; color: white; padding: 5px; border: none; cursor: pointer;" value="Botón">
<input type="email" style="background-color: lightblue; border: 1px solid gray; padding: 5px;" placeholder="Ingrese su correo electrónico">
<input type="file" style="padding: 5px;">
<input type="hidden">
<input type="image" src="https://picsum.photos/100/100" alt="Imagen">
